<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka mzdy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .sub-row td {
            text-align: left;
            white-space: nowrap;
        }

        .sub-row td:first-child::before {
            content: "\25CB   ";
            /* Kružok (○) s tromi medzerami */
        }

        td:not(:first-child) {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Kalkulačka mzdy</h2>
        <div class="typ-mzdy-container">Vyber typ mzdy</div>
        <div>
            <label><input type="radio" name="typMzdy" value="hruba" checked> Hrubá mzda</label>
            <label><input type="radio" name="typMzdy" value="cista"> Čistá mzda</label>
            <label><input type="radio" name="typMzdy" value="superhruba"> Superhrubá mzda</label>
        </div>
        <br>
        <label for="hodnotaMzdy">Zadaj hodnotu (€):</label>
        <input type="number" id="hodnotaMzdy" min="0" placeholder="Zadaj sumu">
        <br>
        <button id="vypocetBtn">Výpočet</button>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Typ odvodu</th>
                    <th>Zamestnanec</th>
                    <th>Zamestnávateľ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Zdravotné poistenie</strong></td>
                    <td id="zdravotneZamestnanec">0 €</td>
                    <td id="zdravotneZamestnavatel">0 €</td>
                </tr>
                <tr>
                    <td><strong>Sociálne poistenie</strong></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="sub-row">
                    <td>Nemocenské poistenie</td>
                    <td id="nemocenskeZamestnanec">0 €</td>
                    <td id="nemocenskeZamestnavatel">0 €</td>
                </tr>
                <tr class="sub-row">
                    <td>Starobné poistenie</td>
                    <td id="starobneZamestnanec">0 €</td>
                    <td id="starobneZamestnavatel">0 €</td>
                </tr>
                <tr class="sub-row">
                    <td>Invalidné poistenie</td>
                    <td id="invalidneZamestnanec">0 €</td>
                    <td id="invalidneZamestnavatel">0 €</td>
                </tr>
                <tr>
                    <td><strong>Daň z príjmu</strong></td>
                    <td id="danZamestnanec">0 €</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td><strong>Celkové náklady</strong></td>
                    <td id="cistaMzda">0 €</td>
                    <td id="superHrubaMzda">0 €</td>
                </tr>
            </tbody>
        </table>
        <div class="chart-container">
            <canvas id="mzdaChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
